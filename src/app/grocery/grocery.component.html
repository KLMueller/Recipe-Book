<div class="row">
  <div class="col-xs-10">
    <app-grocery-edit></app-grocery-edit>
    <hr />
    <ul class="list-group">
      <a
        *ngFor="let ingredient of ingredients"
        class="list-group-item"
        style="cursor: pointer"
        (click)="onEdit(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
